<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Wettertabelle</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="table-section">
		<h1>WÃ¤hle ein Jahr</h1>
		<input class="form-control" id="searchBar" type="text" placeholder="1881-2018">
		<button id="searchButton">Suchen</button>

		<input class="form-control" type="text" id="myInput" placeholder="Jahr durchsuchen..">

		<table id="table_id" class="table table-striped table-bordered table-sm">
			<thead class="thead-dark">
				<tr>
					<th id="dateHeader" scope="col"><b><u>Datum (MM/DD)</u></b></th>
					<th id="tempHeader" scope="col"><b><u>Temperatur</u></b></th>
				</tr>
			</thead>
			<tbody id="table-body">
			
			</tbody>
		</table>
	</div>
	<div class="chart-section">
	<canvas id="myChart" width="400" height="400"></canvas>
	<canvas id="myChart2" width="400" height="400"></canvas>
	</div>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="jquery.tablesort.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script type="text/javascript" src="wetterDaten.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
